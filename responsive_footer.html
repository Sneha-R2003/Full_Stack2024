<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-column h4 {
            margin-top: 0;
        }

        .footer-column a {
            color: #fff;
            text-decoration: none;
        }

        .footer-column a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer-column {
                flex: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer-column">
                <h4>About Us</h4>
                <p>Some information about the company.</p>
            </div>
            <div class="footer-column">
                <h4>Contact</h4>
                <p>Email: contact@company.com</p>
                <p>Phone: +123456789</p>
            </div>
            <div class="footer-column">
                <h4>Follow Us</h4>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
